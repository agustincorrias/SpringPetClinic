<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Owners</title>
</head>
<body>
	<h1 th:text="'List of Owners'"></h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>FIRSTNAME</th>
				<th>LASTNAME</th>
				<th>TELEPHONE</th>
				<th>CITY</th>
				<th>ADDRESS</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="owner : ${owners}">
			<td th:text="${owner.id}"></td>
			<td th:text="${owner.firstName}"></td>
			<td th:text="${owner.lastName}"></td>
			<td th:text="${owner.telephone}"></td>
			<td th:text="${owner.city}"></td>
			<td th:text="${owner.address}"></td>
		</tr>
		</tbody>
	</table>
</body>
</html>
