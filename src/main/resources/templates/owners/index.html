<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>List of Owners</title>
</head>
<body>
	<h2 th:text="'List of Owners'"></h2>
	<table id="owners" class="table table-striped">
		<thead>
			<tr>
				<th style="width: 50px;">Id</th>
				<th style="width: 100px;">First Name</th>
				<th style="width: 100px;">Last Name</th>
				<th style="width: 50px;">Telephone</th>
				<th style="width: 100px;">City</th>
				<th style="width: 200px;">ADDRESS</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="owner : ${owners}">
			<td th:text="${owner.id}"></td>
			<td th:text="${owner.firstName}"></td>
			<td th:text="${owner.lastName}"></td>
			<td th:text="${owner.telephone}"></td>
			<td th:text="${owner.city}"></td>
			<td th:text="${owner.address}"></td>
		</tr>
		</tbody>
	</table>
</body>
</html>
