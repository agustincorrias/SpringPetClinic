<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Veterinarians</title>
</head>
<body>
	<h1 th:text="'List of Veterinarians'"></h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>FIRSTNAME</th>
				<th>LASTNAME</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="vet : ${vets}">
			<td th:text="${vet.id}"></td>
			<td th:text="${vet.firstName}"></td>
			<td th:text="${vet.lastName}"></td>
		</tr>
		</tbody>
		</table>
</body>
</html>
