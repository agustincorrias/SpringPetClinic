<!DOCTLASTNAMEYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>List of Veterinarians</title>
</head>
<body>
	<h2 th:text="'List of Veterinarians'"></h2>
	<table id="vets" class="table table-striped">
		<thead>
			<tr>
				<th style="width: 50px;">Id</th>
				<th style="width: 100px;">First Name</th>
				<th style="width: 100px;">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}"></td>
				<td th:text="${vet.firstName}"></td>
				<td th:text="${vet.lastName}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
